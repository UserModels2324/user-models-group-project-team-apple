<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="flashcard.css">
</head>

<body>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <div class="background-layer"></div>
    <div class="overlay"></div>
    <div id="backArrow" onclick="goBack()">
        <span class="material-icons">arrow_back</span>
    </div>
    <div class="dashboard-container">
        <h1>Progress Dashboard</h1>
        <div class="continent-progress" data-continent="Europe">
            <h2>Europe</h2>
            <div class="progress-bar">
                <div class="filler" style="width: 0%;"></div>
            </div>
        </div>

        <div class="continent-progress" data-continent="Asia">
            <h2>Asia</h2>
            <div class="progress-bar">
                <div class="filler" style="width: 0%;"></div>
            </div>
        </div>

        <div class="continent-progress" data-continent="America">
            <h2>America</h2>
            <div class="progress-bar">
                <div class="filler" style="width: 0%;"></div>
            </div>
        </div>

        <div class="continent-progress" data-continent="Africa">
            <h2>Africa</h2>
            <div class="progress-bar">
                <div class="filler" style="width: 0%;"></div>
            </div>
        </div>

        <div class="continent-progress" data-continent="Oceania">
            <h2>Oceania</h2>
            <div class="progress-bar">
                <div class="filler" style="width: 0%;"></div>
            </div>
        </div>

    </div>
    <script src="dashboard.js"></script>
</body>

</html>
