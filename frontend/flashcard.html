<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="flashcard.css">
</head>

<body>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <div class="background-layer"></div>
    <div class="overlay"></div>
    <div id="backArrow" onclick="goBack()">
        <span class="material-icons">arrow_back</span>
    </div>
    <div id="timer-display">
        <span id="timer"></span>
    </div>
<!--    <div class="session-selection">-->
<!--        <h2>Select Session Length</h2>-->
<!--        <div class="session-slider">-->
<!--            <input type="range" min="1" max="60" value="8" id="sessionLength" class="slider">-->
<!--        </div>-->
<!--        <span id="sessionValue">8 minutes</span>-->
<!--        <button onclick="startSession()">Start Session</button>-->
<!--    </div>-->
    <div class="session-selection">
        <h2>Session Information</h2>
        <p>You will be asked to type in the capital cities from various countries around the world.<p>
        <p>This session will take 30 minutes. Try and answer as fast as possible.</p>
        <button onclick="startSession()">Start Session</button>
    </div>
    <div class="question-section" style="display: none;">
        <div class="card">
            <div class="card__inner">
                <div class="card__face card__face--front app">
                    <p id="question"></p>
                    <p id="displayedAnswer" style="font-weight: bold;"></p>
                    <input type="text" id="answer" placeholder="Your answer">
                    <span id="error-message" style="color: red; font-size: 12px; margin-top: 10px"></span>
                    <button onclick="answer()">Submit</button>
                    <div id="feedback"></div>
                </div>
                <div class="card__face card__face--back">
                    <div class="card__content">
                        <!-- Header for the back of the card, can be used for the image context -->
                        <div class="card__header" data-country=""></div>

                        <!-- Feedback status (Correct/Wrong) -->
                        <div id="feedbackStatus" style="font-size: 24px; margin-top: 20px;"></div>

                        <!-- Detailed feedback (The capital of...) -->
                        <div id="feedbackDetail" style="margin-top: 10px;"></div>

                        <!-- Context display based on rof -->
                        <div id="contextDisplay" style="margin-top: 20px;">
                            <div class="text-context">
                                <!-- Text will be inserted here by JavaScript -->
                            </div>
                            <div class="image-context">
                                <!-- Image will be inserted here by JavaScript -->
                            </div>
                            <!-- Green tick for correct answers -->
                            <div id="correctTick" style="display: none; margin-top: 20px;">
                                <span class="material-icons" style="font-size: 48px; color: green;">check_circle</span>
                            </div>
                        </div>

                        <!-- Next button -->
                        <button id="nextButton" onclick="nextQuestion()" style="margin-top: 20px;">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="flashcard.js"></script>
</body>

</html>
