<body>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">

    <!-- quiz icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo_final.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="login.html">Log Out</a></li>
                </ul> 
            </div>
        </nav>

        <div class="information">
            <div class="overlay">
            <img src="images/flashlight_latest1.png", class="flashlight">
            <div id="circle">
                <div class="feature quiz">
                    <a href="map_page.html" class="quiz-link"> <!-- instead of going to the flashcard it should go to map_page.html -->

                    <span class="material-symbols-outlined">
                        edit_document
                    </span>
                    </a>
                    <div>
                        <h1>Quiz</h1>
                        <p>Test your knowledge!</p>
                    </div>
                </div>
                <div class="feature learn">
                    <span class="material-symbols-outlined">
                        menu_book
                    </span>
                    <div>
                       <h1>Learn</h1>
                       <p>Memorize using our interface!</p>
                    </div>
                </div>
                <div class="feature dashboard">
                    <span class="material-symbols-outlined">
                        analytics
                    </span>
                    <div>
                        <h1>Dashboard</h1>
                        <p>Check your progress!</p> 
                    </div>
                </div>
                <div class="feature info">
                    <span class="material-symbols-outlined">
                        info
                    </span>
                    <div>
                        <h1>Info</h1>
                        <p>Find out more about our app!</p> 
                    </div>
                </div>
            </div>
            </div>
        </div>

        <div class="controls">
            <span span id="upBtn" class="material-symbols-outlined up">
                expand_less
            </span>
            <div>
            <h3>Scroll</h3>
            </div>
            <span span id="downBtn" class="material-symbols-outlined down">
                expand_less
            </span>
        </div>

    </div>
