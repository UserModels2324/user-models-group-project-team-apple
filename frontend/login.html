<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="flashcard.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="background-layer"></div>
    <div class="overlay"></div>
    <div class="login-container" id="login-form">
        <img src="images/logo_final.png" alt="Your Logo" class="login-logo">
        <h2>Login</h2>
        <label for="login-username">Username</label>
        <input type="text" class="username" id="login-username" placeholder="Enter your username">
        <label for="login-password">Password</label>
        <input type="password" class="password" id="login-password" placeholder="Enter your password">

        <button onclick="login()">Login</button>
        <button onclick="switchToRegister()">Don't have an account? Create one</button>
    </div>


    <div class="login-container" id="register-form" style="display: none;">
        <img src="images/logo_final.png" alt="Your Logo" class="login-logo">
        <h2>Create Account</h2>
        <label for="create-username">Username</label>
        <input type="text" class="username" id="create-username" placeholder="Enter your username">
        <label for="create-password">Password</label>
        <input type="password" class="password" id="create-password" placeholder="Enter your password">

        <div class="avatar-selection">
            <div class="avatar-option" data-avatar="avatar1"><img src="images/char1.png" alt="Avatar 1"></div>
            <div class="avatar-option" data-avatar="avatar2"><img src="images/char2.png" alt="Avatar 2"></div>
            <div class="avatar-option" data-avatar="avatar3"><img src="images/char3.png" alt="Avatar 3"></div>
        </div>

        <button onclick="createAccount()">Create Account</button>
        <button onclick="switchToLogin()">Already have an account? Login</button>
    </div>


    <script src="login.js"></script>
</body>

</html>
