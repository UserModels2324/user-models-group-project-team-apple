<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Static Page</title>
    <link rel="stylesheet" href="map.css">


</head>
<body>
    <!-- Back button -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <div id="backArrow" onclick="goBack()">
        <span class="material-icons">arrow_back</span>
    </div>

    <div id="mapContainer">
        <img src="images/world-map-146505_1920.png" alt="World Map">
    </div>

    <!-- Buttons -->
    <!-- higher value is down and lower value is up (vertical axis) -->
    <!-- higher value is right and lower value is left (horizontal axis) -->

    <button class="custom-button" style="top: 38%; left: 25%;">America</button>
    <button class="custom-button" style="top: 50%; left: 49%;">Africa</button>
    <button class="custom-button" style="top: 30%; left: 48%;">Europe</button>
    <button class="custom-button" style="top: 31%; left: 63%;">Asia</button>
    <button class="custom-button" style="top: 65%; left: 73%;">Oceania</button>
    

    <script src="map.js"></script>

</body>
</html>
