<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Static Page</title>
    <link rel="stylesheet" href="map.css">


</head>
<body>
    <!-- Back button -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <div id="backArrow" onclick="goBack()">
        <span class="material-icons">arrow_back</span>
    </div>

    <img src="images/world-map-146505_1920.png">

    <!-- Buttons -->
    <button class="custom-button" style="top: 350px; left: 400px;">America</button>
    <button class="custom-button" style="top: 450px; left: 750px;">Africa</button>
    <button class="custom-button" style="top: 250px; left: 750px;">Europe</button>
    <button class="custom-button" style="top: 300px; left: 1050px;">Asia</button>
    <button class="custom-button" style="top: 600px; left: 1000px;">Oceania</button>

    <script src="map.js"></script>

</body>
</html>
