<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Static Page</title>
    <link rel="stylesheet" href="map.css">


</head>
<body>
    <!-- Back button -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <div id="backArrow" onclick="goBack()">
        <span class="material-icons">arrow_back</span>
    </div>

    <div id="mapContainer">
        <img src="images/world-map-146505_1920.png" alt="World Map">
    </div>

    <!-- Buttons -->
    <button class="custom-button" style="top: 310px; left: 390px;">America</button>
    <button class="custom-button" style="top: 410px; left: 760px;">Africa</button>
    <button class="custom-button" style="top: 250px; left: 800px;">Europe</button>
    <button class="custom-button" style="top: 280px; left: 1050px;">Asia</button>
    <button class="custom-button" style="top: 590px; left: 1220px;">Oceania</button>

    <script src="map.js"></script>

</body>
</html>
